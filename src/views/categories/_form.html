<input type="hidden" name="id" value="{{category.id}}">
<label>Category Name</label>
<input type="text" placeholder="Name" name="name" value="{{category.name}}" required />
<div class="row">
  <h3>Albums</h3>
  <div class="albums">
    {% for album in category.albums %}
      <input type="hidden" name="albumIds" value="{{album.id}}">
      <input type="text" placeholder="Album Title" name="albums" value="{{album.title}}">
    {% endfor %}
  </div>
  <button onclick="addAlbumInput(event)">Add</button>
</div>
<hr>
<button type="submit">Save</button>
